services:
  - type: web
    name: clusterflow-api
    env: python
    region: oregon
    buildCommand: pip install -r Clusterflow/backend/requirements.txt
    startCommand: cd Clusterflow/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
